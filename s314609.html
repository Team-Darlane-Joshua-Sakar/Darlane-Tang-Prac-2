<!DOCTYPE html>
<html> 
    <head>
        <!--Changes the Title of page-->
        <link rel="stylesheet" type="text/css" href="s314609.css">
        <title>Registration Form</title>
    </head>
   
    <body>
        <!--Container that hold everything together-->
        
            <div class="regbody">
                
            <div class="regtitle">REGISTRATION FORM</div>

        
            <div class="subcontainer">
                
                <!--Where User Inputs Information-->
                <div class="form"> 
                    <label>Name: </label>
                    <input type="text" class="input" placeholder="e.g. Darlane Tang">
                </div>   
                
                <div class="form"> 
                    <label>Address: </label>
                    <input type="text" class="input" placeholder="e.g. 1234 example road">
                </div>
                    
                <div class="form"> 
                    <label>Email: </label> 
                    <input type="email" class="input" placeholder="e.g. example@email.com"> 
                </div>
                
                <div class="form"> 
                    <label>Password: </label> 
                    <input type="password" class="input" placeholder="...">
                </div>
                
                <div class="form"> 
                    <label>Telephone Number: </label>
                    <input type="tel" class="input" placeholder="e.g. 0412345678"> 
                </div>
                
                <div class="form"> 
                    <label>Birthdate: </label>
                    <input type="date" class="input">
                </div>
                <!--submit button-->
                <div class="submit"><input type="submit"></div>
            </div>
          
        
            <!--A little footer-->
          
                <div class="footer">COPYRIGHT DARLANE TANG.</div>
                
                </div>
      
    </body>
</html>
